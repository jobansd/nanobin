{% extends "../layouts/base.html" %}

{% block content %}

{% for paste in pastes %}
<div class="paste-row">
  <span><i class="fa-solid fa-hashtag"></i> <a href="/p/{{ paste.id }}">{{ paste.id }}</a></span>
  <span><i class="fa-regular fa-calendar"></i> {{ paste.created_at }}</span>
</div>
{% endfor %}
<style>
  .paste-row {
    display: flex;
    justify-content: space-between;
    padding: 0.25rem 0.5rem;
    border-bottom: 1px solid var(--clr-border);
    margin-bottom: 0.5rem;
  }
</style>
{% endblock %}
